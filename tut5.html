<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
    #color1{
        color:red; /*calling color by name*/
    }
    #color2{
        color:rgb(9, 83, 220); /*color by rgb value*/
    }
    #color3{
        color: #e5b3b3;     /*color by hex*/
    }
    h1{
        font-size:40px;
        color:rgb(9, 83, 220);
        background-color:#ea24d6e4;
    }

    </style>
</head>
<body>
    <h1>First box</h1>
    <p id="color1">This is the paragraph calling it by name</p>
    <p id="color2">This is the paragraph caling it by rgb</p>
    <p id="color3">This is the paragraph calling it by hex</p>
</body>
</html>
