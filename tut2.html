<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TUT2</title>
    <style>
        p{
            border:2px solid red;
        }
        /* id selector */
        #greenelement{
            color:green;
            background-color: navy;
        }
        /* class selector */
        .red_element{
            color:red;
        }
        /* class selector */
        .over{
            background-color:brown;
        }
        /* grouping selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h>ONE STEP FORWARD TO CSS</h>
    <p id="greenelement">NOW WE ARE GOING TO LEARN ABOUT THE SELECTORS</p>
    <p>AGAIN LEARNING</p>
    <p class="red_element over">YET ANOTHER PARAGRAPH</p>
    <div>
        YET ANOTHER PARAGRAPH
    </div>
    <span>THIS IS SPAN</span>
    <footer>THIS IS FOOTER</footer>
</body>
</html>
